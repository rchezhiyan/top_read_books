{% extends 'base.html' %}
{% block title %}All Books{% endblock %}

{% block body %}
  <h3>Top Books</h3>

  <ol>
    {% for book in books %}
      <li>
        <a href="/books/{{ book[0].id }}">
            <span>{{ book[0].title }} </span>
        </a>
      </li>
    {% endfor %}
  </ol>
{% endblock %}
