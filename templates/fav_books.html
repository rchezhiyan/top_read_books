{% extends 'base.html' %}
{% block title %}Your Favorite Books{% endblock %}

{% block body %}
  <h3 class="p-3">Favorite Books</h3>

  <ul>
    {% for book in books %}
      <li>
        <a href="/books/{{ book.id }}">
          {{ book.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
