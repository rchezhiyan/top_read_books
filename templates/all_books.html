{% extends 'base.html' %}
{% block title %}All Books{% endblock %}

{% block body %}
  <h1>All Books</h1>

  <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for book in books %}

      <div class="card" style="width: 18rem;"  class="d-flex flex-column">
        <img src="https://covers.openlibrary.org/b/isbn/{{book.isbn13}}-M.jpg"  class="card-img-top" alt="...">
        <div class="card-body">
          <h6 class="card-title">{{ book.title }}</h6>
          <p class="card-text"> Authors: 
            {% for author in  book.authors %}
              <p style="margin : 0; padding-top:0;">{{ author.name }}</p>
            {% endfor %}
          </p>
        </div>
        <div class="card-footer">
          <a href="/books/{{ book.id }}" class="btn btn-primary">See Details</a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
